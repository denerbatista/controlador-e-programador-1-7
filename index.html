<body>
  <div class="container">

  <script>
    const quizData = [

      },
      {

        opcoes: ["Reduzir custos de marketing", "Entregar o produto certo, no lugar certo e na hora certa", "Controlar o setor financeiro", "Aumentar a visibilidade da marca"],
        correta: 1
      },
      {
        q: "Qual das op√ß√µes abaixo N√ÉO √© um exemplo de log√≠stica?",
        opcoes: ["Transporte de mercadorias", "Gest√£o de estoques", "Cria√ß√£o de logotipo para uma empresa", "Armazenamento de produtos"],
        correta: 2
      },
      {
        q: "Qual √°rea faz parte da log√≠stica?",
        opcoes: ["Recursos Humanos", "Gest√£o de m√≠dias", "Armazenamento de produtos", "Departamento jur√≠dico"],
        correta: 2
      },
      {
        q: "Quando voc√™ compra algo pela internet e recebe em casa, qual parte da log√≠stica est√° atuando?",
        opcoes: ["Design", "Gest√£o de pessoas", "Controle financeiro", "Transporte e distribui√ß√£o"],
        correta: 3
      },
      {
        q: "A log√≠stica s√≥ existe em empresas grandes?",
        opcoes: ["N√£o, ela existe em empresas de todos os tamanhos", "Sim, apenas em grandes corpora√ß√µes", "Somente em e-commerces", "Apenas em ind√∫strias multinacionais"],
        correta: 0
      },
      {
        q: "Qual profissional est√° diretamente ligado √† log√≠stica?",
        opcoes: ["Designer gr√°fico", "Recepcionista", "Estoquista", "Gerente de RH"],
        correta: 2
      },
      {
        q: "A log√≠stica tamb√©m pode ser aplicada em:",
        opcoes: ["Campanhas publicit√°rias", "Eventos escolares e projetos sociais", "Desenvolvimento de aplicativos", "Consultoria financeira"],
        correta: 1
      }
    ]
  },
  {
    aula: "Aula 2: Log√≠stica, JIT, ERP, Supply Chain",
    perguntas: [
      {
        q: "O que √© log√≠stica?",
        opcoes: ["Compra por impulso", "Marketing direto", "Planejamento, execu√ß√£o e controle do fluxo de bens e servi√ßos", "An√°lise de concorr√™ncia"],
        correta: 2
      },
      {
        q: "O sistema Just-in-Time tem como objetivo principal:",
        opcoes: ["Aumentar estoques", "Reduzir estoques e realizar entregas no momento certo", "Fortalecer a marca", "Investir em design"],
        correta: 1
      },
      {
        q: "A log√≠stica reversa trata de:",
        opcoes: ["Distribuir panfletos", "Desenvolver software", "Retornar produtos ao fabricante ou reaproveitar res√≠duos", "Treinar vendedores"],
        correta: 2
      },
      {
        q: "Qual dessas alternativas melhor representa a cadeia de suprimentos (supply chain)?",
        opcoes: ["Rede social corporativa", "Canal de publicidade", "Conjunto de processos desde a mat√©ria-prima at√© o cliente final", "Processo de recrutamento"],
        correta: 2
      },
      {
        q: "Qual avan√ßo tecnol√≥gico ajudou a otimizar a gest√£o log√≠stica nos anos 1990-2000?",
        opcoes: ["Redes sociais", "PABX", "ERP (Enterprise Resource Planning)", "Fax"],
        correta: 2
      },
      {
        q: "O Just-in-Time busca manter grandes estoques para evitar atrasos.",
        opcoes: ["VERDADEIRO", "FALSO"],
        correta: 1
      },
      {
        q: "A log√≠stica reversa ganhou import√¢ncia com a crescente preocupa√ß√£o ambiental.",
        opcoes: ["VERDADEIRO", "FALSO"],
        correta: 0
      },
      {
        q: "Supply chain √© apenas uma √°rea do setor de vendas.",
        opcoes: ["VERDADEIRO", "FALSO"],
        correta: 1
      },
      {
        q: "A log√≠stica moderna utiliza rastreamento em tempo real para melhorar a experi√™ncia do cliente.",
        opcoes: ["VERDADEIRO", "FALSO"],
        correta: 0
      },
      {
        q: "A log√≠stica surgiu com a internet e o e-commerce.",
        opcoes: ["VERDADEIRO", "FALSO"],
        correta: 1
      }
    ]
  }
];

    let acertosPorNivel = Array(quizData.length).fill(0);
    let paginaAtual = 0;

    const quizDiv = document.getElementById("quiz");
    const parcialDiv = document.getElementById("parcial");
    const resultadoFinal = document.getElementById("resultadoFinal");
    const btnProxima = document.getElementById("btnProxima");
    const btnFinal = document.getElementById("btnFinal");

    function carregarAula(i) {
      quizDiv.innerHTML = "";
      parcialDiv.innerHTML = "";
      const nivel = quizData[i];
      const divNivel = document.createElement("div");
      divNivel.className = "nivel active";
      divNivel.innerHTML = `<h2>${nivel.aula}</h2>`;

      nivel.perguntas.forEach((p, pi) => {
        const divPergunta = document.createElement("div");
        divPergunta.className = "pergunta";
        divPergunta.innerHTML = `<p><strong>${pi + 1}.</strong> ${p.q}</p>`;

        p.opcoes.forEach((op, oi) => {
          const label = document.createElement("label");
          label.className = "opcao";
          label.innerHTML = `<input type="radio" name="n${i}p${pi}" value="${oi}" onchange="verificar(${i},${pi},${oi},this)" /> ${op}`;
          divPergunta.appendChild(label);
        });

        divNivel.appendChild(divPergunta);
      });

      quizDiv.appendChild(divNivel);
    }

    function verificar(nivel, pergunta, opcao, input) {
      const correto = quizData[nivel].perguntas[pergunta].correta;
      const radios = document.getElementsByName(`n${nivel}p${pergunta}`);
      radios.forEach((r) => {
        r.parentElement.classList.remove("certa", "errada");
      });
      input.parentElement.classList.add(opcao == correto ? "certa" : "errada");
    }

    function proximaAula() {
      const nivel = quizData[paginaAtual];
      let acertos = 0;
      nivel.perguntas.forEach((p, pi) => {
        const marcada = document.querySelector(`input[name='n${paginaAtual}p${pi}']:checked`);
        if (marcada && parseInt(marcada.value) === p.correta) acertos++;
      });
      acertosPorNivel[paginaAtual] = acertos;
      parcialDiv.innerHTML = `Acertos nesta aula: ${acertos}/${nivel.perguntas.length}`;

      if (paginaAtual < quizData.length - 1) {
        paginaAtual++;
        setTimeout(() => carregarAula(paginaAtual), 1000);
      } else {
        btnProxima.style.display = "none";
        btnFinal.style.display = "inline-block";
      }
    }

    function mostrarFinal() {
      let html = "";
      let totalQuestoes = 0;
      let totalAcertos = 0;

      quizData.forEach((nivel, i) => {
        html += `Aula ${i + 1}: ${acertosPorNivel[i]} / ${nivel.perguntas.length}<br>`;
        totalQuestoes += nivel.perguntas.length;
        totalAcertos += acertosPorNivel[i];
      });

      const media = ((totalAcertos / totalQuestoes) * 10).toFixed(2);
      html += `<br><strong>M√©dia Final: ${media}</strong>`;
      resultadoFinal.innerHTML = html;
    }

    carregarAula(paginaAtual);
  </script>
</body>
</html>
